<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="container">
        <h1 class="title">-貸款計算機-</h1>
        <form action="">
            <div id="info">
                <label for="amount">-貸款金額</label>
                <input type="number" name="amount" id="amount" value="10">萬<br>

                <label for="amount">-貸款年限</label>
                <select name="years" id="years">
                    <option value="1">1年</option>
                    <!-- value屬性是給程式看的 -->
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <!-- selected屬性將option設定為預設 -->
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>年<br>

                <label for="rate">-貸款利率</label>
                <input type="number" name="rate" id="rate" value="2">%<br>

                <input type="checkbox" name="fee" id="fee" checked>手續費:NT5,000
                <!-- checkbox為複選的,加上checked屬性代表預設是溝起來的 -->
                <br>
                <div id="calcRule">
                    <label for="">計算方式:</label>
                    <input type="radio" name="repayment" id="repayment1" checked>本息攤還
                    <input type="radio" name="repayment" id="repayment2">本金攤還
                    <!-- radio是單選的,將多個radio的name寫一樣的,就會被框再一起 -->
                </div>
                <br>
            </div>
            <button id="calc" type="button">計算</button>
            <button id="reset" type="button">清除</button>
            <!-- button的type如果寫submit/reset,是會將資料往後端送的 -->
            <!-- 如果只有在前端使用或測試程式碼,就設成button就是純按鍵功能 -->
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
